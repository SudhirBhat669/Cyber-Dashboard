<!DOCTYPE html>
<html>
<head>
    <title>Cybersecurity Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Suspicious Web Threat Dashboard</h1>
    <form method="POST">
        <label>Country:</label>
        <select name="country">
            {% for c in countries %}
            <option value="{{ c }}" {% if c == selected_country %}selected{% endif %}>{{ c }}</option>
            {% endfor %}
        </select>
        <label>Anomaly:</label>
        <select name="anomaly">
            {% for a in anomalies %}
            <option value="{{ a }}" {% if a == selected_anomaly %}selected{% endif %}>{{ a }}</option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>

    <h3>Live Traffic</h3>
    <img src="data:image/png;base64,{{ plot_url }}"/>

    <div>{{ tables[0] | safe }}</div>
</body>
</html>
